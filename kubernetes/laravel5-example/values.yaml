replicaCount: 1
imagePullSecret: logistio-starfish-pull-secret
image:
  repository: quay.io/eamonkeane/laravel
  tag: latest
  pullPolicy: Always
nginxService:
  repository: quay.io/eamonkeane/laravel-nginx
  imageTag: latest
  name: nginx
  type: ClusterIP
  externalPort: 80
  internalPort: 80
phpfpmService:
  name: phpfpm
  type: ClusterIP
  phpfpmPort: 9000
ingress:
  enabled: true
  annotations:
     kubernetes.io/ingress.class: nginx
     kubernetes.io/tls-acme: "true"
  hosts:
    - laravel.squareroute.io
